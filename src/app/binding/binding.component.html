<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input [(ngModel)]="username" class="form-control">
                <p>The username is {{username}}</p>
                <button type="button" class="btn btn-primary" 
                [disabled]="username === ''"
                (click)="username = ''">Reset User</button>
            </div>
        </div>
    </div>
</div>
